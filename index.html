<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Frames KDE Plots</title>
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Add a loader element -->
    <div class="major-container">
        <div class="tabs-container">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <button class="nav-link" onclick="openTab('tab1')">Data Upload and Processing</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="openTab('tab2')">Weights and Plots</button>
                </li>
            </ul>
        </div>
        <div class="tab-content" id="tab1">
            <div id="upload-container">
                <h2>Upload Data File</h2>
                <div class="input-file">
                    <label for="file-input" class="custom-file-label">
                        <span>Select a File: </span>
                        <input type="file" id="file-input">
                    </label>
                    <button id="process-button" class="btn-default">Process Data</button>
                    <div id="loader" class="loader"></div>
                </div>
                <div>
                    <h3>Logging</h3>
                    <div class="logging-data-container">

                    </div>
                </div>
            </div>
        </div>
        <div class="tab-content" id="tab2">
            <div class="header-content">
                <div>
                    <h3>Select a data file to use</h3>
                    <div id="data-selection">
                        <select id="data-dropdown">
                        </select>
                        <div id="addWeightsContainer">
                            <label for="file-input" class="custom-file-label">
                                <span>Select a Weights file: </span>
                                <input type="file" id="weights-file-input" accept=".csv">
                            </label>
                            <button class="btn-default" id="add-weights-button">Add weights</button>
                        </div>
                        <div id="peaksDistanceContainer">
                            <label for="peaks-distance-slider">
                                <span>Peaks Distance</span>
                                <input type="range" min="0" max="100" value=0 id="peaks-distance-slider"
                                    oninput="this.nextElementSibling.value = this.value">
                                <output id="peaks-distance-output">0</output>
                            </label>
                        </div>
                        <!-- <button id="toggleButton">Toggle Header</button> -->
                    </div>
                </div>
                <div class="plot-command">
                    <button id="plot-btn" class="btn-default">Plot</button>
                </div>
            </div>
            <div class="plot-container">
                <div class="svg-container">
                    <!-- SVG plots will be created here -->
                </div>
                <div class="sliders-container">
                    <!-- Content for the slider container -->
                </div>
            </div>
        </div>

        <!-- External JS libraries -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <!-- Custom JS -->
        <script src="js/main.js"></script>
        <script src="js/plot.js"></script>
        <script src="js/tabs.js"></script>
        <script src="js/csv_file_handler.js"></script>
        <script>
            document.getElementById('toggleButton').addEventListener('click', function () {
                var container = document.querySelector('.header-content');
                container.classList.toggle('collapsed');  // Toggle the 'collapsed' class
            });
        </script>
    </div>
</body>
